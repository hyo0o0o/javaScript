<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        // 대입연산자
        let 철수 = 10;
        let 영희 = 3;

        철수+=5;// 철수 = 철수 + 5;
        console.log(철수);//15

        영희-=2;//영희 = 영희 - 2;
        console.log(영희);//1

        let 수영=20;
        수영 *=2;// 수영 = 수영 * 2;
        console.log(수영)//40

        let 민수 = 9;
        민수 /=2;// 민수 = 민수 / 2;
        console.log(민수)//4.5

        let 민지 = 9;
        민지 %=2;// 민지 = 민지 % 2;
        console.log(민지)//1

        let 숙희 = 10;
        숙희 **=2;// 숙희 = 숙희의 2승
        console.log(숙희)//100


    </script>

    <script>
        // 비교연산자
        let 구일=9;
        let 팔일=8;

        // == x==y x와 y가 같으면 true
        console.log(구일==팔일)//false

        // != x!=y x와 y가 다르면 true
        console.log(구일!=팔일)//true

        // <  x<y x가 y보다 작으면 true
        console.log(구일<팔일)//false

        // <  x>y x가 y보다 크면 true
        console.log(구일>팔일)//true

        // x가 y보다 작거나 같으면 true
        console.log(구일<=팔일)//false

        // x가 y보다 크거나 같으면 true
        console.log(구일>=팔일)//true

        let 사일=4;
        let 네일="4";
        console.log(사일 == 네일);//true
        console.log(사일 != 네일);//false 서로 달라? 라고 했을때 다르면 웅 달라 라고 나오면서 true가 뜸 같으면 아니 같아! 라고 하면 false라고 뜸

        // === 자료형까지 구별한다
        console.log(사일 === 네일)//false
        console.log(사일 !== 네일)//false 둘이 똑같은 숫자나 문자가 아니기 때문에 X

        // 논리연산자
        // &&(AND연산자):A와 B가 모두 true이면 true
        // true && true = true
        // true && false = false
        // false && true = false

        true && console.log("논리연산자 and")
        false && console.log("false논리연산자 and")// 아예 넘어가지도 않음
        //a||b :or연산자(또는)//둘중에 하나라도 true이면 true
        //     :둘다 false일때만 false
        let aa = 10;
        let bb = 20;
        let cc = 30;

        console.log(aa<bb && bb<cc)//true
        console.log(aa>bb && bb<cc)//false
        console.log(aa>bb || bb<cc)//true
        console.log(aa>bb || bb>cc)//false
    </script>
</body>
