    <script>
        //var, let, const 키워드
        //(변수만들때 사용하는 키워드)

        var 삼동 = 3;
        document.write(삼동 +'<br>')//3
        var 삼동 =4;
        document.write(삼동 +'<br>')//4
        var 삼동 =30;
        document.write(삼동 +'<br>')//30

        let 사동 = 5;
        // let 사동 = 6; 사동이 이미 정의되어 있다는 에러 발생
        사동 = 25;//다른수를 할당해서 변수의 데이터를 변경하는 기능은 가능


        let 육동;
        const 오동=3.14;//변수를 선언하자 마자 값을 할당해야 한다
        // 오동 = 7; 다른값을 할당할 수 없음
        document.write(오동 +'<br>')
        // *const(constant상수)키워드로 선언하는 변수는 데이터를 변경할 수 없어서
        // 변수라고 부르지 않고 상수라고(변하지 않는 값) 부른다
        // var, let은 변수선언, const 상수선언

        document.write(콜라)//30
        var 콜라=30;
        document.write(콜라)

        
        let 사이다=50;

        const 환타=60;
        document.write(환타)
    </script>
